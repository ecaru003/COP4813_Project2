<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<table border="0" align="center" width="40%">
    {% for b in booklist %}
    <tr><td align="center">

        {% if cover %}
            <img src="{{ b[0] }}">
        {% endif %}
        <details>
        <summary> {{ b[1] }} </summary>
        <strong>Author: </strong> {{ b[2] }} <br>
        <strong>Publisher: </strong> {{ b[3] }}
        <details>
            <summary> Description </summary>
            <p> {{b[4]}} </p>
        </details>
        {% if b[5] != "" %}
                <strong>Amazon: </strong> <a href="{{ b[5] }}">{{b[1]}}</a>
        {% endif %}
        <br>
        {% if b[6] != "" %}
                <strong>NYT Book Review: </strong> <a href="{{ b[6] }}">review link</a>
        {% endif %}
    </details>
    <br><br><br>
    </td></tr>
    {% endfor %}
</table>
</body>
</html>
